<form id="searchForm">
  <input id="cityInput" type="text" placeholder="Enter city">
  <button>Search</button>
</form>
<div id="status"></div>

<div id="current" class="hidden">
  <div id="currentCity"></div>
  <div id="currentTemp"></div>
  <div id="currentDesc"></div>
  <div id="currentIcon"></div>
  <div id="currentWind"></div>
  <div id="currentPrecip"></div>
  <div id="currentHum"></div>
  <div id="currentPressure"></div>
</div>

<div id="forecast" class="hidden"></div>

<div id="chartCard" class="hidden">
  <canvas id="hourlyChart"></canvas>
  <div id="chartRange"></div>
</div>

<div id="pressureCard" class="hidden">
  <canvas id="pressureChart"></canvas>
</div>

<div id="map"></div>

<input type="checkbox" id="overlayPressure"> Pressure Layer
<input type="checkbox" id="overlayTemp"> Temperature Layer

<div id="settingsOverlay" class="hidden">
  <button id="closeSettings">Close</button>
  <button id="saveSettings">Save</button>
  <!-- Unit & time buttons inside -->
</div>
<button id="settingsBtn">Settings</button>
