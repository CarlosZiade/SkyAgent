<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyAgent — Weather</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Inline SVG sprite (small) -->
  <style id="svg-sprite" type="text/css">
    /* nothing here — sprite is inline below for convenience */
  </style>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SVG sprite -->
  <svg style="display:none" aria-hidden="true">
    <symbol id="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><g/></symbol>
    <symbol id="cloud" viewBox="0 0 24 24"><path d="M3 15a4 4 0 0 1 4-4h1.5A5.5 5.5 0 0 1 20 13.5 4 4 0 0 1 16 18H6a3 3 0 0 1-3-3z"/></symbol>
    <symbol id="rain" viewBox="0 0 24 24"><path d="M3 16c1-4 4-4 6-4h1"/><path d="M8 20v2M12 20v2M16 20v2"/></symbol>
    <symbol id="storm" viewBox="0 0 24 24"><path d="M13 2v6l3 1-8 8 1-5-4-1"/></symbol>
    <symbol id="fog" viewBox="0 0 24 24"><path d="M3 10h18M5 14h14M2 18h20"/></symbol>
  </svg>

  <main class="app" id="app">
    <header class="topbar">
      <h1>SkyAgent</h1>

      <div class="controls">
        <form id="searchForm" class="search" autocomplete="off">
          <input id="cityInput" placeholder="Enter city (e.g. Beirut)" />
          <button type="submit" aria-label="Search">Search</button>
        </form>

        <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
      </div>
    </header>

    <section id="status" class="status">Enter a city and press Search</section>

    <section class="grid">
      <!-- Left column: current + forecast -->
      <div class="left-col">
        <article id="current" class="card current hidden" role="region" aria-label="Current weather">
          <div class="row">
            <div class="icon" id="currentIcon" aria-hidden="true"><svg class="icon-use"><use href="#sun"></use></svg></div>
            <div class="details">
              <h2 id="currentCity">—</h2>
              <div class="temp" id="currentTemp">—°C</div>
              <div id="currentDesc" class="muted">—</div>
            </div>
          </div>
          <div class="metrics">
            <div>Wind: <span id="currentWind">— m/s</span></div>
            <div>Precip: <span id="currentPrecip">— mm</span></div>
            <div>Humidity: <span id="currentHum">—</span></div>
          </div>
