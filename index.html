<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyAgent Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5faff; color: #222; margin:0; padding:2rem;}
    form { margin-bottom: 2rem; }
    input[type="text"] { padding: 0.5rem; font-size: 1rem; width: 200px; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    .weather-icon { width: 48px; height: 48px; vertical-align: middle; }
    .forecast-card {
      display:inline-block; border:1px solid #ddd; margin:5px; padding:10px;
      border-radius:8px; background:#fff; min-width:150px; text-align:center;
    }
    #cityInfo, #weatherSummary { margin-bottom: 1rem; }
    #forecastCards { margin-bottom: 2rem; }
    canvas { background: #fff; border-radius: 10px; box-shadow: 0 1px 6px #0002;}
  </style>
</head>
<body>
  <form id="searchForm">
    <input type="text" id="cityInput" placeholder="Enter city" />
    <button type="submit">Search</button>
  </form>
  <div id="cityInfo"></div>
  <div id="weatherSummary"></div>
  <div id="forecastCards"></div>
  <canvas id="forecastChart" width="700" height="400"></canvas>
  <script src="app.js"></script>
</body>
</html>
