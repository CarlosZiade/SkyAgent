<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyAgent</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>SkyAgent</h1>

    <!-- City Search -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button onclick="searchWeather()">Search</button>
    </div>

    <!-- Current Weather -->
    <div id="currentWeather" class="card">
      <h2 id="location">--</h2>
      <p id="description">--</p>
      <p><span id="temperature">--</span> °C</p>
      <p>Feels like: <span id="feelsLike">--</span> °C</p>
      <p>Pressure: <span id="pressure">--</span> hPa</p>
    </div>

    <!-- Charts -->
    <div class="chart-section">
      <h3>Hourly Temperature</h3>
      <canvas id="tempChart"></canvas>

      <h3>Hourly Pressure</h3>
      <canvas id="pressureChart"></canvas>
    </div>

    <!-- Weather Map -->
    <h3>Weather Map</h3>
    <div id="map" style="height: 400px; border-radius: 10px;"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
