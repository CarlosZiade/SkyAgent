<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyAgent Weather App</title>

  <!-- Leaflet CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SkyAgent Weather</h1>
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Search</button>
      </div>
    </header>

    <main>
      <section class="current-weather">
        <h2>Current Weather</h2>
        <div class="weather-info">
          <div>Temperature: <span id="currentTemp">--</span></div>
          <div>Pressure: <span id="currentPressure">--</span></div>
          <div>Humidity: <span id="currentHumidity">--</span></div>
          <div>Wind: <span id="currentWind">--</span></div>
        </div>
      </section>

      <section class="charts">
        <h2>Forecast Charts</h2>
        <canvas id="forecastChart"></canvas>
        <canvas id="pressureChart"></canvas>
      </section>

      <section class="map-section">
        <h2>Weather Maps</h2>
        <div id="mapContainer" class="map"></div>
      </section>
    </main>

    <footer>
      <p>SkyAgent Weather App &copy; 2025</p>
    </footer>
  </div>

  <!-- Leaflet JS for maps -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
