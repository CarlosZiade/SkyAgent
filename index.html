<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyAgent — Weather</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Simple icons for weather (we'll map Open-Meteo codes to icons) -->
  <!-- Replace/extend icons as you like -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>SkyAgent</h1>
      <form id="searchForm" class="search">
        <input id="cityInput" placeholder="Enter city (e.g. Beirut)" autocomplete="off" />
        <button type="submit">Search</button>
      </form>
    </header>

    <section id="status" class="status">Enter a city and press Search</section>

    <section class="grid">
      <!-- Current conditions -->
      <article id="current" class="card current hidden">
        <div class="row">
          <div class="icon" id="currentIcon">☀️</div>
          <div class="details">
            <h2 id="currentCity">—</h2>
            <div class="temp" id="currentTemp">—°C</div>
            <div id="currentDesc" class="muted">—</div>
          </div>
        </div>
        <div class="metrics">
          <div>Wind: <span id="currentWind">— m/s</span></div>
          <div>Precip: <span id="currentPrecip">— mm</span></div>
          <div>Humidity: <span id="currentHum">—</span></div>
        </div>
      </article>

      <!-- Chart area -->
      <article class="card chart-card hidden" id="chartCard">
        <h3>Hourly forecast</h3>
        <canvas id="hourlyChart" height="120"></canvas>
      </article>

      <!-- 3-day forecast -->
      <section id="forecast" class="forecast hidden"></section>
    </section>

    <footer class="footer muted">
      Data provided by Open-Meteo — no API key required.
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
